<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2>NHẬP THÔNG TIN SINH VIÊN</h2>
    <table border="1">
        <tr>
            <td rowspan="3">
                <img src="img/hinh01.jpg" alt="Alternate Text" />
            </td>
            <td>HỌ VÀ TÊN:</td>
            <td colspan="2"><input type="text" name="fullname" value="" /></td>
        </tr>
        <tr>
            <td>MÃ SỐ SINH VIÊN:</td>
            <td colspan="2"><input type="text" name="maso" value="" /></td>
        </tr>
        <tr>
            <td>NGÀY SINH:</td>
            <td colspan="2"><input type="date" name="ngaysinh" value="" /></td>
        </tr>
        <tr>
            <td colspan="2">CHUYÊN NGÀNH:</td>
            <td colspan="2">
                <input type="radio" name="chuyennganh" value="CNPM" />CNPM
                <input type="radio" name="chuyennganh" value="HTTT" />HTTT
                <input type="radio" name="chuyennganh" value="AN NINH MẠNG" />AN NINH MẠNG
            </td>
        </tr>
        <tr>
            <td colspan="2">SỞ THÍCH:</td>
            <td colspan="2">
                <input type="checkbox" name="sothich" value="VIẾT CHƯƠNG TRÌNH" />VIẾT CHƯƠNG TRÌNH<br />
                <input type="checkbox" name="sothich" value="PHÂN TÍCH CSDL" />PHÂN TÍCH CSDL<br />
                <input type="checkbox" name="sothich" value="XÂY DỰNG SƠ ĐỒ MẠNG" />XÂY DỰNG SƠ ĐỒ MẠNG
            </td>
        </tr>
        <tr>
            <td>MÀU SẮC YÊU THÍCH:</td>
            <td><input type="color" name="mausac" value="" /></td>
            <td>HÌNH ĐẠI DIỆN:</td>
            <td><input type="file" name="myFile"></td>
        </tr>
        <tr>
            <td>TÊN ĐĂNG NHẬP WEB TRƯỜNG:</td>
            <td><input type="text" name="webname" value="" /></td>
            <td>MẬT KHẨU ĐĂNG NHẬP WEB TRƯỜNG:</td>
            <td><input type="password" name="password" value="" /></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Gửi dữ liệu về máy chủ</button></td>
        </tr>
    </table>
</body>
</html>
